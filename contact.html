<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt — Costing.sk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a href="index.html" class="logo">Costing<span>.sk</span></a>
      <nav class="menu">
        <a href="index.html#sluzby">Služby</a>
        <a href="index.html#referencie">Referencie</a>
        <a href="index.html#blog">Blog</a>
        <a href="about.html">O mne</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container contact">
      <div class="contact__content">
        <h1>Kontakt</h1>
        <p>Napíšte mi a dohodnime si krátku konzultáciu. Odpoviem najneskôr do 24 hodín.</p>
        <form class="form" action="#" method="post">
          <div class="form__row">
            <label for="name">Meno</label>
            <input id="name" name="name" type="text" required>
          </div>
          <div class="form__row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="form__row">
            <label for="message">Správa</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button class="btn" type="submit">Odoslať</button>
        </form>
        <div class="contact__details">
          <p><strong>Email:</strong> matuskrivda@costing.sk</p>
          <p><strong>Telefón:</strong> +421 948 724 824</p>
          <p><strong>Lokalita:</strong> Košice, Slovensko</p>
        </div>
      </div>
      <div class="contact__map">
        <div class="map__placeholder">Mapa Košice</div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer__bottom">
      <p>© <span id="year"></span> Costing.sk</p>
    </div>
    <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
  </footer>
</body>
</html>
